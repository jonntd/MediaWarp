    <script>
        // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
        function initThemeToggle() {
            const themeToggle = document.getElementById('theme-toggle');
            if (!themeToggle) return;

            const icon = themeToggle.querySelector('i');
            if (!icon) return;

            // Ê£ÄÊü•Êú¨Âú∞Â≠òÂÇ®‰∏≠ÁöÑ‰∏ªÈ¢òËÆæÁΩÆ
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }

            // ÁßªÈô§ÊóßÁöÑ‰∫ã‰ª∂ÁõëÂê¨Âô®ÔºàÂ¶ÇÊûúÂ≠òÂú®Ôºâ
            themeToggle.removeEventListener('click', toggleTheme);

            // Ê∑ªÂä†Êñ∞ÁöÑ‰∫ã‰ª∂ÁõëÂê¨Âô®
            themeToggle.addEventListener('click', toggleTheme);
        }

        // ‰∏ªÈ¢òÂàáÊç¢Â§ÑÁêÜÂáΩÊï∞
        function toggleTheme() {
            console.log('‰∏ªÈ¢òÂàáÊç¢Ë¢´Ëß¶Âèë');
            document.body.classList.toggle('dark-mode');

            const themeToggle = document.getElementById('theme-toggle');
            const icon = themeToggle.querySelector('i');

            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                localStorage.setItem('darkMode', 'true');
                showNotification('Â∑≤ÂàáÊç¢Âà∞ÊöóËâ≤‰∏ªÈ¢ò', 'success');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                localStorage.setItem('darkMode', 'false');
                showNotification('Â∑≤ÂàáÊç¢Âà∞‰∫ÆËâ≤‰∏ªÈ¢ò', 'success');
            }
        }

        // ÁÆÄÂåñÁöÑÁºìÂ≠òÁÆ°ÁêÜÔºà‰ªÖÁî®‰∫éÁä∂ÊÄÅÊòæÁ§∫Ôºâ
        const FolderCache = {
            cacheKey: 'mediawarp_folders',
            pageCacheKey: 'mediawarp_pages',
            timeout: 5 * 60 * 1000, // 5ÂàÜÈíüÔºàÂ∑≤Á¶ÅÁî®Ôºâ

            // Ëé∑ÂèñÁºìÂ≠òÈîÆ
            getKey(path, server) {
                // Â§ÑÁêÜÊ†πÁõÆÂΩïÁöÑÊÉÖÂÜµ
                const cleanPath = path || '';
                const cleanServer = server || 'default';
                return `${this.cacheKey}_${cleanServer}_${cleanPath || 'root'}`;
            },

            // ËÆæÁΩÆÁºìÂ≠ò
            set(path, server, folders) {
                try {
                    const key = this.getKey(path, server);
                    const data = {
                        folders: folders,
                        timestamp: Date.now()
                    };
                    localStorage.setItem(key, JSON.stringify(data));
                    this.updateStatus(true);
                } catch (e) {
                    console.warn('ÁºìÂ≠òËÆæÁΩÆÂ§±Ë¥•:', e);
                }
            },

            // Ëé∑ÂèñÁºìÂ≠ò
            get(path, server) {
                try {
                    const key = this.getKey(path, server);
                    const cached = localStorage.getItem(key);

                    if (!cached) {
                        this.updateStatus(false);
                        return null;
                    }

                    const data = JSON.parse(cached);
                    const isExpired = Date.now() - data.timestamp > this.timeout;

                    if (isExpired) {
                        localStorage.removeItem(key);
                        this.updateStatus(false);
                        return null;
                    }

                    this.updateStatus(true);
                    return data.folders;
                } catch (e) {
                    console.warn('ÁºìÂ≠òËØªÂèñÂ§±Ë¥•:', e);
                    this.updateStatus(false);
                    return null;
                }
            },

            // Ê∏ÖÈô§ÁºìÂ≠ò
            clear() {
                try {
                    const keys = Object.keys(localStorage);
                    keys.forEach(key => {
                        if (key.startsWith(this.cacheKey)) {
                            localStorage.removeItem(key);
                        }
                    });
                    this.updateStatus(false);
                    showNotification('ÁºìÂ≠òÂ∑≤Ê∏ÖÈô§', 'success');
                } catch (e) {
                    console.warn('ÁºìÂ≠òÊ∏ÖÈô§Â§±Ë¥•:', e);
                }
            },

            // Êõ¥Êñ∞Áä∂ÊÄÅÊòæÁ§∫
            updateStatus(hasCache) {
                const dot = document.getElementById('cache-dot');

                if (dot) {
                    if (hasCache) {
                        dot.classList.add('active');
                        dot.title = 'Â∑≤ÁºìÂ≠ò';
                    } else {
                        dot.classList.remove('active');
                        dot.title = 'Êó†ÁºìÂ≠ò';
                    }
                }
            },

            // È°µÈù¢ÁºìÂ≠òÂäüËÉΩ
            setPageCache(url, htmlContent) {
                try {
                    const data = {
                        html: htmlContent,
                        timestamp: Date.now(),
                        url: url
                    };
                    localStorage.setItem(`${this.pageCacheKey}_${btoa(url)}`, JSON.stringify(data));
                    console.log('È°µÈù¢Â∑≤ÁºìÂ≠ò:', url);
                } catch (e) {
                    console.warn('È°µÈù¢ÁºìÂ≠òËÆæÁΩÆÂ§±Ë¥•:', e);
                }
            },

            getPageCache(url) {
                try {
                    const cached = localStorage.getItem(`${this.pageCacheKey}_${btoa(url)}`);
                    if (!cached) return null;

                    const data = JSON.parse(cached);
                    const isExpired = Date.now() - data.timestamp > this.timeout;

                    if (isExpired) {
                        localStorage.removeItem(`${this.pageCacheKey}_${btoa(url)}`);
                        return null;
                    }

                    console.log('‰ΩøÁî®È°µÈù¢ÁºìÂ≠ò:', url);
                    return data.html;
                } catch (e) {
                    console.warn('È°µÈù¢ÁºìÂ≠òËØªÂèñÂ§±Ë¥•:', e);
                    return null;
                }
            },

            clearPageCache() {
                try {
                    const keys = Object.keys(localStorage);
                    keys.forEach(key => {
                        if (key.startsWith(this.pageCacheKey)) {
                            localStorage.removeItem(key);
                        }
                    });
                    console.log('È°µÈù¢ÁºìÂ≠òÂ∑≤Ê∏ÖÈô§');
                } catch (e) {
                    console.warn('È°µÈù¢ÁºìÂ≠òÊ∏ÖÈô§Â§±Ë¥•:', e);
                }
            }
        };



        // Âà∑Êñ∞Êñá‰ª∂Â§πÂàóË°®
        function refreshFolderList() {
            const urlParams = new URLSearchParams(window.location.search);
            const currentPath = urlParams.get('path') || '';
            const currentServer = urlParams.get('server') || '';

            // Ê∏ÖÈô§ÂΩìÂâçË∑ØÂæÑÁöÑÁºìÂ≠ò
            const key = FolderCache.getKey(currentPath, currentServer);
            localStorage.removeItem(key);

            showNotification('Ê≠£Âú®Âà∑Êñ∞...', 'success');

            // ÈáçÊñ∞Âä†ËΩΩÈ°µÈù¢
            setTimeout(() => {
                window.location.reload();
            }, 300);
        }

        // Ê∏ÖÈô§ÂâçÁ´ØÁºìÂ≠ò
        function clearFrontendCache() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÈô§ÂâçÁ´ØÁºìÂ≠òÂêóÔºü')) {
                FolderCache.clear();
                FolderCache.clearPageCache();
                showNotification('ÂâçÁ´ØÁºìÂ≠òÂ∑≤Ê∏ÖÈô§', 'success');
            }
        }

        // Ê∏ÖÈô§ÂêéÁ´ØÁºìÂ≠ò
        function clearBackendCache() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÈô§ÂêéÁ´ØÁºìÂ≠òÂêóÔºüËøôÂ∞ÜÊ∏ÖÈô§ÊúçÂä°Âô®Á´ØÁöÑÊñá‰ª∂Â§πÁºìÂ≠ò„ÄÇ')) {
                const apiKey = localStorage.getItem('apiKey');
                if (!apiKey) {
                    showNotification('Êú™ÊéàÊùÉÔºöËØ∑ÈáçÊñ∞ÁôªÂΩï', 'error');
                    return;
                }

                fetch('/cache/clear', {
                    method: 'POST',
                    headers: {
                        'X-API-Key': apiKey,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        showNotification(data.message, 'success');
                    } else {
                        showNotification('ÂêéÁ´ØÁºìÂ≠òÂ∑≤Ê∏ÖÈô§', 'success');
                    }
                })
                .catch(error => {
                    console.error('Ê∏ÖÈô§ÂêéÁ´ØÁºìÂ≠òÂ§±Ë¥•:', error);
                    showNotification('Ê∏ÖÈô§ÂêéÁ´ØÁºìÂ≠òÂ§±Ë¥•', 'error');
                });
            }
        }

        // ÊòæÁ§∫ÁºìÂ≠òÁªüËÆ°
        function showCacheStats() {
            const apiKey = localStorage.getItem('apiKey');
            if (!apiKey) {
                showNotification('Êú™ÊéàÊùÉÔºöËØ∑ÈáçÊñ∞ÁôªÂΩï', 'error');
                return;
            }

            fetch('/cache/stats', {
                method: 'GET',
                headers: {
                    'X-API-Key': apiKey
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.stats) {
                    const stats = data.stats;
                    const message = `ÂêéÁ´ØÁºìÂ≠òÁªüËÆ°:
ÊÄªÈ°πÁõÆ: ${stats.total_items}
Ê¥ªË∑ÉÈ°πÁõÆ: ${stats.active_items}
ËøáÊúüÈ°πÁõÆ: ${stats.expired_items}
ÈªòËÆ§TTL: ${stats.default_ttl}`;

                    alert(message);
                } else {
                    showNotification('Ëé∑ÂèñÁºìÂ≠òÁªüËÆ°Â§±Ë¥•', 'error');
                }
            })
            .catch(error => {
                console.error('Ëé∑ÂèñÁºìÂ≠òÁªüËÆ°Â§±Ë¥•:', error);
                showNotification('Ëé∑ÂèñÁºìÂ≠òÁªüËÆ°Â§±Ë¥•', 'error');
            });
        }



        // ÁÆÄÂåñÁöÑÂØºËà™Êã¶Êà™Ôºà‰ªÖÁî®‰∫éÁºìÂ≠òÊèêÁ§∫Ôºâ
        function interceptNavigation() {
            // ‰ªÖÂú®ÁÇπÂáªÈìæÊé•Êó∂ÊòæÁ§∫ÁºìÂ≠òÁä∂ÊÄÅÊèêÁ§∫
            document.addEventListener('click', function(e) {
                const link = e.target.closest('a[href*="/syncfolder"]');
                if (link && !e.ctrlKey && !e.metaKey) {
                    const url = link.href;
                    const cachedHtml = FolderCache.getPageCache(url);
                    if (cachedHtml) {
                        console.log('ÁõÆÊ†áÈ°µÈù¢Â∑≤ÁºìÂ≠ò:', url);
                    } else {
                        console.log('ÁõÆÊ†áÈ°µÈù¢Êú™ÁºìÂ≠òÔºåÂ∞ÜËØ∑Ê±ÇÊúçÂä°Âô®:', url);
                    }
                }
            });
        }

        // ÂàùÂßãÂåñÁºìÂ≠òÁä∂ÊÄÅ
        function initCache() {
            const urlParams = new URLSearchParams(window.location.search);
            const currentPath = urlParams.get('path') || '';
            const currentServer = urlParams.get('server') || '';

            console.log('ÂàùÂßãÂåñÁºìÂ≠ò - Ë∑ØÂæÑ:', currentPath || 'Ê†πÁõÆÂΩï', 'ÊúçÂä°Âô®:', currentServer || 'default');

            // Ê£ÄÊü•ÁºìÂ≠òÁä∂ÊÄÅ
            const cached = FolderCache.get(currentPath, currentServer);
            FolderCache.updateStatus(cached !== null);

            // ‰øùÂ≠òÂΩìÂâçÈ°µÈù¢ÁöÑÊñá‰ª∂Â§πÂàóË°®Âà∞ÁºìÂ≠ò
            const folderItems = document.querySelectorAll('.folder-item[data-folder-name]');
            if (folderItems.length > 0) {
                const folders = Array.from(folderItems).map(item =>
                    item.getAttribute('data-folder-name')
                );
                console.log('‰øùÂ≠òÊñá‰ª∂Â§πÂà∞ÁºìÂ≠ò:', folders.length, '‰∏™Êñá‰ª∂Â§π');
                FolderCache.set(currentPath, currentServer, folders);
            } else {
                // Âç≥‰ΩøÊ≤°ÊúâÊñá‰ª∂Â§πÔºå‰πü‰øùÂ≠òÁ©∫ÂàóË°®Âà∞ÁºìÂ≠ò
                console.log('‰øùÂ≠òÁ©∫Êñá‰ª∂Â§πÂàóË°®Âà∞ÁºìÂ≠ò');
                FolderCache.set(currentPath, currentServer, []);
            }

            // ‰øùÂ≠òÂΩìÂâçÈ°µÈù¢Âà∞È°µÈù¢ÁºìÂ≠ò
            const currentUrl = window.location.href;
            const htmlContent = document.documentElement.outerHTML;
            FolderCache.setPageCache(currentUrl, htmlContent);
        }

        // È°µÈù¢ÂàùÂßãÂåñÂáΩÊï∞
        function initializePage() {
            // ÂàùÂßãÂåñ‰∏ªÈ¢òÂàáÊç¢
            initThemeToggle();

            // ÈáçÊñ∞ÂàùÂßãÂåñÁºìÂ≠ò
            initCache();

            // ÈáçÊñ∞ÁªëÂÆöÂØºËà™Êã¶Êà™
            interceptNavigation();
        }

        // ÊòæÁ§∫ÈÄöÁü•ÂáΩÊï∞
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notification-message');
            const icon = notification.querySelector('i');
            
            notification.className = 'notification';
            notification.classList.add(type);
            
            if (type === 'success') {
                icon.className = 'fas fa-check-circle';
            } else {
                icon.className = 'fas fa-exclamation-circle';
            }
            
            notificationMessage.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');

        // ÁîüÊàê‰ªªÂä°ÈÖçÁΩÆ
        function generateTaskConfig(folderPath, sourcePath, server, prefix) {
            // ‰ªéË∑ØÂæÑ‰∏≠ÊèêÂèñÊñá‰ª∂Â§πÂêçÁß∞
            const folderName = folderPath.split('/').filter(p => p).pop() || 'root';

            // ÁîüÊàê‰ªªÂä°ÂêçÁß∞
            const taskName = `sync_${server}_${folderName}`.replace(/[^a-zA-Z0-9_]/g, '_');

            // ÁîüÊàêÁõÆÊ†áË∑ØÂæÑÔºàÂü∫‰∫éprefixÔºâÔºåÂ§ÑÁêÜË∑ØÂæÑÊãºÊé•ÈÅøÂÖçÂèåÊñúÊù†
            let targetPath;
            if (prefix) {
                // Ê∏ÖÁêÜprefixÁöÑÂ∞æÈÉ®ÊñúÊù†
                const cleanPrefix = prefix.replace(/\/+$/, '');
                targetPath = `${cleanPrefix}/${folderName}`;
            } else {
                targetPath = `/data/media/${folderName}`;
            }

            // ÁîüÊàêCronË°®ËææÂºèÔºàÈªòËÆ§ÊØèÂ§©ÂáåÊô®2ÁÇπÊâßË°åÔºâ
            const schedule = "0 0 2 * * *";

            return {
                name: taskName,
                schedule: schedule,
                function: "custom_sync",
                task_type: "custom_sync",
                description: `Ëá™Âä®ÂêåÊ≠• ${server} ÁöÑ ${folderPath} Êñá‰ª∂Â§π`,
                custom_params: {
                    source_path: sourcePath,
                    target_path: targetPath,
                    sync_options: ["min-size=100M", "strm-format", "sync-delete"],
                    rclone_path: "rclone"
                }
            };
        }

        // Ë∑≥ËΩ¨Âà∞‰ªªÂä°È°µÈù¢Âπ∂È¢ÑÂ°´ÂÖÖÈÖçÁΩÆ
        function goToTaskPageWithConfig(taskConfig) {

            localStorage.setItem('pendingTaskConfig', JSON.stringify(taskConfig));

        // Â§çÂà∂ÈÖçÁΩÆÂà∞Ââ™Ë¥¥Êùø
        function copyConfigToClipboard(taskConfig) {
            const configText = JSON.stringify(taskConfig, null, 2);

            if (navigator.clipboard) {
                navigator.clipboard.writeText(configText).then(() => {
                    showNotification('‰ªªÂä°ÈÖçÁΩÆÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø', 'success');
                    document.querySelector('.copy-task-modal').remove();
                }).catch(err => {
                    console.error('Â§çÂà∂Â§±Ë¥•:', err);
                    fallbackCopyToClipboard(configText);
                });
            } else {
                fallbackCopyToClipboard(configText);
            }
        }

        // Â§áÁî®Â§çÂà∂ÊñπÊ≥ï
        function fallbackCopyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();

            try {
                document.execCommand('copy');
                showNotification('‰ªªÂä°ÈÖçÁΩÆÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø', 'success');
                document.querySelector('.copy-task-modal').remove();
            } catch (err) {
                console.error('Â§çÂà∂Â§±Ë¥•:', err);
                showNotification('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂', 'error');
            }

            document.body.removeChild(textArea);
        }

        // ÊòæÁ§∫ÂêåÊ≠•ËøõÂ∫¶
        function showSyncProgress(message) {
            const progressDiv = document.getElementById('sync-progress');
            const progressText = document.getElementById('progress-text');
            const progressFill = document.getElementById('progress-fill');

            progressText.textContent = message;
            progressDiv.style.display = 'block';

            // Ê®°ÊãüËøõÂ∫¶
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 20;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(() => {
                        progressDiv.style.display = 'none';
                    }, 1000);
                }
                progressFill.style.width = progress + '%';
            }, 200);
        }
